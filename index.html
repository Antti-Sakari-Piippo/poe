<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Read Edgar Allan Poe's 'The Raven'. A classic poem by one of the masters of dark poetry."
    />
    <meta
      name="keywords"
      content="Edgar Allan Poe, The Raven, poem, dark poetry"
    />
    <meta name="author" content="Antti Piippo" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/raven_model.webp" />
    <script src="script.js" type="module" defer></script>
    <title>The Raven by Edgar Allan Poe</title>
  </head>
  <body>
    <div class="screen">
      <div class="raven--bg">
        <div id="container">
          <header>
            <img
              class="small-raven-icon"
              src="/images/raven_model.webp"
              alt="crow icon"
              aria-hidden="true"
            />
            <h1 class="visually-hidden">The Raven by Edgar Allan Poe</h1>
            <h1 aria-hidden="true">The Raven</h1>
            <div class="author" aria-hidden="true">
              <span>BY</span>
              <h2>EDGAR ALLAN POE</h2>
            </div>
          </header>
          <p class="page-count" id="page-count">1/6</p>
          <div class="text-content" id="text-content">
            <!-- the text gets inserted here from JS -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
